	<body ng-app="ccfApp">
		<!-- header start--> 
		<header class="preHeader">
			<div class="header">
				<div class="ccf_logo">
					<a href="#" title=""><img alt="" width="89" height="44" src="images/logo.png" /></a>
				</div>
				<div class="ccf_user">
					<div class="ccf_userArrow"><img alt="" width="15" height="10" src="images/arrow_down.png" /></div>

				</div>
			</div>
		</header>
		<!-- header end --> 
		<!-- body start --> 
		<div class="ccf_formContent ccf_pageContent ccf_importLineitem">
			<div class="mainWrapper">
				<div class="tablePreHeader">
					<nav>
						<ul>
							<li><a>Home</a></li>
							<li><a>Edit CCF Form</a></li>
							<li class="active">Import Line Items</li>
						</ul>
					</nav>					
				</div>
				<div class="tableMainContent">
					<div class="tableFilter">
						<div class="tableFilter_section">
							<div class="tableFilter_section_search">
								<label>Country</label>
								<input type="text" class="tableFilter_searchOption"/>
							</div>
							<div class="tableFilter_section_search">
								<label>Landscape *</label>
								<input type="text" class="tableFilter_searchOption"/>
							</div>
							<div class="tableFilter_section_search">
								<label>ECC Contract ID</label>
								<input type="text" class="tableFilter_searchOption"/>
							</div>
							<div class="tableFilter_section_search">
								<label>Material ID</label>
								<input type="text" class="tableFilter_searchOption"/>
							</div>
							<div class="tableFilter_section_search">
								<label>Plant ID</label>
								<input type="text" class="tableFilter_searchOption"/>
							</div>
							<div class="tableFilter_section_search">
								<label>Vendor Name</label>
								<input type="text" class="tableFilter_searchOption"/>
							</div>
							<div class="tableFilter_section_search">
								<label>From Date</label>
								<input type="text" class="tableFilter_searchOption"/>
							</div>
							<div class="tableFilter_section_search">
								<label>To date</label>
								<input type="text" class="tableFilter_searchOption"/>
							</div>
						</div>
						<div class="tableFilter_button">
							<button class="searchLineItem">Search Line Items</button>
						</div>
					</div>
					<div class="formContainer" style="display: none">
						<form id="ccf_lineItem" class="formTable">	
							<div class="formTable_lineItem">
								<div class="formTable_firstRow">
									<h3 class="headingText">Line Item Search Results</h3>
									<div class="buttonContainer">
										<button class="addContract_ccf">Add to Contract</button>
									</div>
								</div>
								<div class="formTable_secondRow">
									<div class="formHeaderText">
										<input id="lineItem_checkbox" type="checkbox" name="checkbox" value="1" ><label for="checkbox">Check</label></input>
									</div>
									<div class="formHeaderText">Material ID</div>
									<div class="formHeaderText">Material Description</div>
									<div class="formHeaderText">Group ID</div>
									<div class="formHeaderText">Material Group Description</div>
									<div class="formHeaderText">Unit Price </div>
									<div class="formHeaderText">Quantity</div>

								<div class="formTable_thirdRow">
									<div class="formHeaderText">

									<div class="formHeaderText"></div>

									<div class="formHeaderText"></div>

									</div>
									<div class="formHeaderText"></div>
									<div class="formHeaderText"></div>
									<div class="formHeaderText"></div>
									<div class="formHeaderText"></div>
									<div class="formHeaderText"></div>
									<div class="formHeaderText"></div>								
								</div>

									<div class="formHeaderText">
										<input id="lineItem_checkbox" type="checkbox" name="checkbox" value="1" ><label for="checkbox">Check</label></input>
									</div>
									<div class="formHeaderText"></div>
									<div class="formHeaderText"></div>
									<div class="formHeaderText"></div>
									<div class="formHeaderText"></div>
									<div class="formHeaderText"></div>
									<div class="formHeaderText"></div>								
								</div>
							</div>
