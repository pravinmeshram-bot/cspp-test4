<!-- Form PAS Start -->
<form id="ccf_pas" class="formTable">	
	<div class="formTable_firstRow">
	<h3 class="headingText">PAS</h3>
	<button class="generate_pdf">Generate PDF</button>
		<!-- Form First Column -->
		<div class="formTable_firstColumn">
			<div class="formTable_section">
				<label>Request Date</label>
				<input type="text" class="formTable_date_input" placeholder="YYYY-MM-DD"/>
			</div>
			<div class="formTable_section">
				<label>Portfolio Team</label>
				<input type="text" class="formTable_section_input"/>
			</div>
			<div class="formTable_section">
				<label>Sites</label>
				<input type="text" class="formTable_section_input"/>
			</div>
			<div class="formTable_section">
				<span class="radio_level"><label>Agree and Generate PAS?</label></span>
				<span class="radio_level_input">
					<input id="" type="radio" name="agreeGenerate_radio" value="" ><label for="radio1">Yes</label></input>
					<input id="" type="radio" name="agreeGenerate_radio" value="" ><label for="radio2">No</label></input>
				</span>
			</div>
		</div>
		<!-- Form Second Column -->
		<div class="formTable_secondColumn">
			<div class="formTable_section">
				<label>Name</label>
				<input type="text" class="formTable_section_input"/>
			</div>
			<div class="formTable_section">
				<label>Supplier Name</label>
				<input type="text" class="formTable_section_input"/>
			</div>											
			<div class="formTable_section">
				<label>Quality Dispensation Process ID</label>
				<input type="text" class="formTable_section_input"/>
			</div>									
		</div>								
		<!-- Form Third Column -->
		<div class="formTable_thirdColumn">	
			<div class="formTable_section">
				<label>Procurement Manager Tile</label>
				<input type="text" class="formTable_section_input"/>
			</div>
			<div class="formTable_section">
				<label>Purchase Commodity</label>
				<input type="text" class="formTable_section_input"/>
			</div>									
		</div>
	</div>					
</form>						
<!-- Form PAS End -->
