<!-- Form EXCE Summary Start -->
<form id="ccf_exceSummary" class="formTable">	
	<div class="formTable_firstRow">
	<h3 class="headingText">EXCE Summary</h3>
	<button class="generate_pdf">Generate PDF</button>
		<!-- Form First Column -->
		<div class="formTable_firstColumn">									
			<div class="formTable_section">
				<label>Project Manager / Contract Owner</label>
				<input type="text" class="formTable_section_input"/>
			</div>
			<div class="formTable_section">
				<label>USQS Complaint</label>
				<input type="text" class="formTable_section_input"/>
			</div>
			<div class="formTable_section">
				<label>Material Commodity / Type</label>
				<input type="text" class="formTable_section_input"/>
			</div>											
			<div class="formTable_section">
				<label>Effective Date</label>
				<input type="text" class="formTable_date_input" placeholder="YYYY-MM-DD"/>
			</div>
			<div class="formTable_section">
				<label>Payment Term</label>
				<p class="formTable_helpInfo">Days</p>
				<input type="text" class="formTable_section_input"/>
			</div>									
			<div class="formTable_section">
				<label>Contract Description</label>
				<p class="formTable_helpInfo">256 Characters</p>
				<textarea type="text" class="formTable_section_textarea" style="resize:none;overflow:hidden;"></textarea>
			</div>									
		</div>
		<!-- Form Second Column -->
		<div class="formTable_secondColumn">
			<div class="formTable_section">
				<label>Supplier Name</label>
				<input type="text" class="formTable_section_input"/>
			</div>
			<div class="formTable_section">
				<label>Contact Name</label>
				<input type="text" class="formTable_section_input"/>
			</div>
			<div class="formTable_section">
				<label>Incoterms</label>
				<input type="text" class="formTable_section_input"/>
			</div>											
			<div class="formTable_section">
				<label>Expiration Date</label>
				<input type="text" class="formTable_date_input" placeholder="YYYY-MM-DD"/>
			</div>
			<div class="formTable_section">
				<label>Contract Currency</label>
				<input type="text" class="formTable_section_input"/>
			</div>									
			<div class="formTable_section">
				<label>Additional Information</label>
				<p class="formTable_helpInfo">256 Characters</p>
				<textarea type="text" class="formTable_section_textarea" style="resize:none;overflow:hidden;"></textarea>
			</div>
		</div>								
		<!-- Form Third Column -->
		<div class="formTable_thirdColumn">
			<div class="formTable_section">
				<label>Procurement Team</label>
				<input type="text" class="formTable_section_input"/>
			</div>
			<div class="formTable_section">
				<label>Supplier Risk Rating</label>
				<input type="text" class="formTable_section_input"/>
			</div>
			<div class="formTable_section_blank">
				
			</div>										
			<div class="formTable_section">
				<label>Estimated Contract Value</label>
				<p class="formTable_helpInfo">EUR</p>
				<input type="text" class="formTable_section_input"/>
			</div>
			<div class="formTable_section">
				<label>Legal Entity</label>
				<input type="text" class="formTable_section_input"/>
			</div>
		</div>
	</div>						
</form>						
<!-- Form EXCE Summary End -->
